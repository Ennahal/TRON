<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <title>3WA TRON</title>
</head>

<body>

    <div class="container_page">
        <div class="containers structure_lobby">
            <div class="container_rooms"></div>
            <div class="container_chat">
                <div class="mesgs" id="app_msglist">
                    <div class="msg_history">
                        <div class="incoming_msg">
                            <div class="incoming_msg_img">
                                <img src="https://cdn.freebiesupply.com/logos/large/2x/tron-logo-png-transparent.png" alt="tron-message">
                            </div>
                            <div class="received_msg">
                                <div class="received_withd_msg">
                                    <p>contenu du message</p>
                                    <span class="time_date"> date / utilisateur</span>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                    <form class="type_msg" method="POST">
                        <div class="input_msg_write">
                            <input type="text" class="write_msg" placeholder="Type a message..." />
                            <button class="msg_send_btn" type="submit">POST</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container_users"></div>
        </div>
        <div class="containers structure_game">
            <div class="container_game"></div>
            <div class="container_users"></div>
        </div>
        <div class="containers structure_register_absolute">
            <form class="register_form" action="">
                <input type="text" name="" id="">
                <input type="url">
                <input type="submit">
            </form>
        </div>
    </div>

</body>

</html>
